<html>
<head>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body></body>
<script>
  // https://en.wikipedia.org/wiki/Display_resolution#/media/File:Vector_Video_Standards8.svg
  var resolutions = [
    {columns:  320, lines:  240, name: 'QVGA 480i'},
    {columns:  640, lines:  480, name: 'VGA & 480p'},
    {columns:  800, lines:  600, name: 'SVGA'},
    {columns:  800, lines:  480, name: 'WVGA'},
    {columns: 1024, lines:  600, name: 'WSVGA'},
    {columns: 1024, lines:  768, name: 'XGA'},
    {columns: 1152, lines:  864, name: 'XGA+'},
    {columns: 1280, lines:  720, name: 'HD 720p'},
    {columns: 1280, lines:  768, name: 'WXGA 1280, lines: 768'},
    {columns: 1366, lines:  768, name: '1366x768'},
    {columns: 1440, lines:  900, name: 'WXGA 1440x900'},
    {columns: 1600, lines:  900, name: 'WXGA 1600x900'},
    {columns: 1280, lines: 1024, name: 'SXGA 1280x1024'},
    {columns: 1680, lines: 1050, name: 'WSXGA+ 1680x1050'},
    {columns: 1920, lines: 1080, name: 'Full HD 1080p'},
    {columns: 1440, lines: 1080, name: 'WFHD 1440x1080'},
    {columns: 1600, lines: 1200, name: '1600x1200'},
    {columns: 1920, lines: 1200, name: '1920x1200'},
    {columns: 2048, lines: 1080, name: '2K 2048x1080'},
    {columns: 2560, lines: 1080, name: '2K Wide-FHD'},
    {columns: 2560, lines: 1440, name: '2K WQHD 2560x1440'},
    {columns: 2560, lines: 1600, name: '2K Wide-1600'},
    {columns: 3440, lines: 1440, name: '2K UWQHD UltraWide-1440'},
    {columns: 3840, lines: 2160, name: '4K UHD-1'},
    {columns: 4096, lines: 2160, name: '4K 4096-2160'},
    {columns: 5120, lines: 2880, name: '5K'}
  ];

  for (var i = resolutions.length - 1; i >= 0 ; i--) {

    var css_hash = {
      display: 'block',
      position: 'absolute',
      width: resolutions[i]['columns'] / 4,
      height: resolutions[i]['lines'] / 4,
      top: '10px', right: '10px',
      border: '0.5px solid green',
      'background-color': '#fff'
    }
    if (resolutions[i]['lines'] == 1080) {
      css_hash['class'] = 'fullhd';
    } else if (resolutions[i]['lines'] < 1080) {
      css_hash['class'] = 'under_hd';
      css_hash['right'] = '1300px';
      css_hash['border'] = '0.5px solid red';
    } else {
      css_hash['class'] = 'hd_and_larger';
    }

    var box = $('<span class="square">'+resolutions[i]['name']+'</span>').css(css_hash).draggable();
    box.appendTo($("body"));
  }
</script>
</html>
